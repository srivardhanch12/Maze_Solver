<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Maze Solver Web Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Maze Solver: BFS vs. DFS</h1>
    <div id="controls">
        <div class="level-group">
            <label for="level-select">Level:</label>
            <select id="level-select">
                <option value="1">Level 1 (Easy)</option>
                <option value="2">Level 2</option>
                <option value="3" selected>Level 3 (Standard)</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
                <option value="7">Level 7</option>
                <option value="8">Level 8</option>
                <option value="9">Level 9</option>
                <option value="10">Level 10 (Hard)</option>
            </select>
        </div>
        
        <button id="generate-btn">Generate New Maze</button>
        
        <div class="solver-group">
            <select id="algorithm-select">
                <option value="bfs">Solve (Shortest Path - BFS)</option>
                <option value="dfs">Solve (Any Path - DFS)</option>
            </select>
            <button id="solve-btn">Run Solver</button>
        </div>
        <div id="status">Use Arrow Keys to move!</div>
    </div>
    
    <div id="maze-grid"></div>
    
    <div id="info">
        <p>Current Level: <span id="current-level">3</span></p>
        <p>Path Length: <span id="path-length">N/A</span></p>
        <p>Solver: <span id="solver-type">Manual</span></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
